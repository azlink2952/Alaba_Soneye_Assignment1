<section>
    <h2>Application form</h2>
    <h4>Fill in your details</h4>
    <form action="/submit" method="post">
        <label for="">First name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
        <label for="">Last name</label>
        <input type="text" name="Lastname" id="Lastname" placeholder="Enter your last name" minlength="8"> <br><br>
        <label for="">Gender</label>
        <input type="text" name="Gender" id="Gender" placeholder="Gender" minlength="8">
        <label for="">Date of Birth</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email" minlength="15">
        <label for="">Phone number</label>
        <input type="number" name="number" id="number" placeholder="08125889674" minlength="1"> <br><br>
        <button type="submit" value="submit">
            submit
        </button>
    </form>
</section>
